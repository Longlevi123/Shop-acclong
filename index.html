<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Shop ACC Blox Fruits | DEMO</title>
    <style>
        body {font-family: Arial, sans-serif; background:#0f172a; color:white; margin:0;}
        header {background:#1e293b; padding:20px; text-align:center;}
        header h1 {margin:0; color:#38bdf8;}
        .warning {color:#f87171; font-weight:bold;}
        .container {padding:20px; display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px;}
        .card {background:#1e293b; border-radius:10px; padding:15px; text-align:center;}
        .price {color:#4ade80; font-size:18px;}
        button {background:#38bdf8; border:none; padding:10px 15px; border-radius:5px; font-weight:bold;}
    </style>
</head>
<body>
<header>
    <h1>SHOP ACC BLOX FRUITS</h1>
    <div class="warning">⚠ SHOP DEMO - KHÔNG BÁN THẬT ⚠</div>
</header>

<div class="container">
    <div class="card">
        <h3>ACC Max Level</h3>
        <p>Full Skill - Demo</p>
        <div class="price">50.000đ</div>
        <button>Mua ngay</button>
    </div>
    <div class="card">
        <h3>ACC Có V4</h3>
        <p>Race V4 - Demo</p>
        <div class="price">80.000đ</div>
        <button>Mua ngay</button>
    </div>
</div>

<footer style="text-align:center; padding:15px; color:#94a3b8;">
    © 2026 Shop ACC Demo
</footer>
</body>
</html>
